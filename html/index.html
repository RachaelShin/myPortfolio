  <body>
    <div id="popUp">
      <div class="popupContents">
        <div class="info">
          <p>
            이 사이트는 개인 포트폴리오로 비상업성 사이트입니다. <br />
            사이트에 사용된 사진의 저작권은 저에게 있지 않습니다.
          </p>
          <p>*사진 출저 : unsplash (https://unsplash.com/)</p>
        </div>
        <div class="btns">
          <button class="btnClose"><span class="material-icons"> close </span>닫기</button>
          <button class="btnWeekClose"><span class="material-icons"> done </span>일주일 간 이 페이지 보지 않기</button>
        </div>
      </div>
    </div>
    <div class="waveBg">
      <svg
        id="waves"
        width="1922"
        height="336"
        viewBox="10 0 1882 336"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        preserveAspectRatio="none"
        shape-rendering="auto"
      >
        <defs>
          <path
            id="wave"
            d="M1922,95.59,1922.1,50c-96,.83-98.1-50.57-194.1-50-96,.84-96,52-192,52.79s-96.1-50.56-191.9-50c-96,.84-96,52-191.8,52.79-96,.84-96.1-50.56-191.9-50-96,.83-96,52-192,52.79s-96.1-50.57-192.1-50c-96,.83-96,52-192,52.79s-96.1-50.57-192.1-50C96,12.51,96,63.91,0,64.46L0,95.59"
          />
        </defs>
        <g class="parallax">
          <use xlink:href="#wave" x="10" y="4" fill="rgba(200, 187, 255, 0.8)" />
          <use xlink:href="#wave" x="-10" y="2" fill="rgba(255,200,8,0.5)" />
          <use xlink:href="#wave" x="0" y="0" fill="#ffc808" />
        </g>
      </svg>
      <div class="underBox"></div>
    </div>
    <div class="bubbles">
      <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span
      ><span></span><span></span><span></span><span></span><span></span>
    </div>
    <div class="fakeCover"></div>
    <header id="header">
      <div class="gnb">
        <ul class="gnbList">
          <li><a href="#mainVisual">#main</a></li>
          <li><a href="#introduce">#introduce</a></li>
          <li>
            <span>portfolio</span>
            <span class="pf01"><a href="#p1">#1</a></span>
            <span><a href="#p2">#2</a></span>
          </li>
          <li><a href="#contact">#contact</a></li>
        </ul>
      </div>
    </header>
    <main id="main">
      <section id="mainvisual" class="section">
        <div class="wrap">
          <h1 class="title">
            <span>crying</span>
            <span>harder</span>
            <span>baby</span>

      <section id="introduce" class="section">
        <div class="wrap">
          <div class="img">
            <div class="pfImg"></div>
            <div class="around"><a href="https://github.com/RachaelShin" alt="github" target="_blank"></a><a href="https://velog.io/@rachael" alt="velog" target="_blank"></a></div>
          </div>
          <div class="contents">
            <div class="circleBg"></div>
            <div class="txt"></div>
            <div class="stack"></div>
          </div>
        </div>
      </section>
      <section id="p1" class="section">
        <div class="pjtFileLayout">
          <h2 class="title">clone-coding</h2>
          <div id="pjt01Swiper">
            <ul class="swiper-wrapper">
              <li class="swiper-slide"></li>
              <li class="swiper-slide"></li>
            </ul>
          </div>
        </div>
      </section>
      <section id="p2" class="section">
        <div class="pjtFileLayout">
          <h2 class="title">FRONT-END project</h2>
          <ul class="swiper-wrapper">
            <li class="swiper-slide"></li>
            <li class="swiper-slide"></li>
            <li class="swiper-slide"></li>
          </ul>
        </div>
      </section>
      <section id="contact" class="section">
        <div class="img"></div>
        <p class="copyright">All Copyright Reserved by <strong>Rachael Shin</strong></p>
      </section>

    <div class="cursor"></div>
